<!DOCTYPE html>

    <title>1Another - Intelligent Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            margin-bottom: 48px;
            animation: fadeIn 1.2s ease-out;
        }

        .logo svg {
            max-width: 320px;
            height: auto;
        }

        @keyframes fadeIn {
            0% { 
                opacity: 0;
                transform: translateY(-10px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-size: 1.25rem;
            color: #3ac1e1;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 60px;
            font-weight: 400;
            animation: fadeIn 1.2s ease-out 0.3s both;
        }

        .coming-soon {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 500;
            animation: fadeIn 1.2s ease-out 0.6s both;
        }

        @media (max-width: 600px) {
            .logo svg {
                max-width: 240px;
            }
            .tagline {
                font-size: 1rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
