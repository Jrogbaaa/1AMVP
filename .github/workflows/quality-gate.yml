name: Quality Gate

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

env:
  NODE_VERSION: '20'
  # Skip env validation during CI build
  SKIP_ENV_VALIDATION: true

jobs:
  # ============================================
  # Type Check & Lint
  # ============================================
  typecheck:
    name: TypeScript & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit
        env:
          SKIP_ENV_VALIDATION: true
          AUTH_SECRET: ci-test-secret-at-least-32-characters-long

      - name: Lint
        run: npm run lint
        env:
          SKIP_ENV_VALIDATION: true
          AUTH_SECRET: ci-test-secret-at-least-32-characters-long

  # ============================================
  # Build Check
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Provide dummy values for build-time validation
          SKIP_ENV_VALIDATION: true
          # Auth secrets for NextAuth (CI test values)
          AUTH_SECRET: ci-test-secret-at-least-32-characters-long
          NEXTAUTH_SECRET: ci-test-secret-at-least-32-characters-long

  # ============================================
  # Unit Tests (Jest)
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -- --ci --coverage
        env:
          SKIP_ENV_VALIDATION: true
          # Auth secrets for NextAuth (CI test values)
          AUTH_SECRET: ci-test-secret-at-least-32-characters-long
          NEXTAUTH_SECRET: ci-test-secret-at-least-32-characters-long

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # E2E Tests (Playwright)
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          SKIP_ENV_VALIDATION: true
          CI: true
          # Auth secrets for NextAuth (CI test values)
          AUTH_SECRET: ci-test-secret-at-least-32-characters-long
          NEXTAUTH_SECRET: ci-test-secret-at-least-32-characters-long
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ============================================
  # Security Audit
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Audit dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

